<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/utilities.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="contact-card">
        <div class="contact-card__top">
          <img src="/images/bg-pattern-card.svg" alt="hero-image" />
        </div>
        <div class="contact-card__middle">
          <div class="contact-card__middle__content">
            <img class="contact-card__middle__content__image" src="images/image-victor.jpg" alt="Image of user" />
            <h1 class="contact-card__middle__content__header">Victor Crest <span class="contact-card__middle__content__header__sub">26</span></h1>
            <p class="contact-card__middle__content__location">London</p>
          </div>
        </div>
        <div class="contact-card__bottom">
          <button class="info-block">
            <div class="info-block__title">80K</div>
            <div class="info-block__subtitle">Followers</div>
          </button>
          <button class="info-block">
            <div class="info-block__title">803K</div>
            <div class="info-block__subtitle">Likes</div>
          </button>
          <button class="info-block">
            <div class="info-block__title">1.4K</div>
            <div class="info-block__subtitle">Photos</div>
          </button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
